ShaderGraph_Stereo_Win__Standalone_2020.1:
    name: ShaderGraph_Stereo on Win__Standalone on version 2020.1
    agent:
        flavor: b1.large
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:windows
         rerun: on-new-revision
      -  path: .yamato/shadergraph_stereo/shadergraph_stereo-win-.yml#Build_ShaderGraph_Stereo_Win__Player_2020.1
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/ShaderGraphUniversalStereo/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
      -  cd TestProjects/ShaderGraphUniversalStereo && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/ShaderGraphUniversalStereo && utr/utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --timeout=1200 --player-load-path=../../players --player-connection-ip=auto
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
