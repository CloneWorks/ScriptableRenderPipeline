VFXMain_Win_DX11_Standalone_2020.1:
    name: VFXMain on Win_DX11_Standalone on version 2020.1
    agent:
        flavor: b1.large
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:windows
         rerun: on-new-revision
      -  path: .yamato/vfxmain/vfxmain-win-dx11.yml#Build_VFXMain_Win_DX11_Player_2020.1
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/VisualEffectGraph/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
      -  cd TestProjects/VisualEffectGraph && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/VisualEffectGraph && utr/utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --timeout=1200 --player-load-path=../../players --player-connection-ip=auto
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
VFXMain_Win_DX11_playmode_2020.1:
    name: VFXMain on Win_DX11_playmode on version 2020.1
    agent:
        flavor: b1.large
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:windows
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/VisualEffectGraph/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
      -  cd TestProjects/VisualEffectGraph && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/VisualEffectGraph && utr\utr --suite=playmode --extra-editor-arg="-force-d3d11" --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
