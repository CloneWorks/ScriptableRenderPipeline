Universal_OSX_Metal_playmode_2020.1:
    name: Universal on OSX_Metal_playmode on version 2020.1
    agent:
        flavor: m1.mac
        type: Unity::metal::macmini
        image: slough-ops/macos-10.14-xcode:stable
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:macos
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/UniversalGraphicsTest/utr
      -  ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP "bash -lc 'pip3 install --user unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple'"
      -  scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" -r $YAMATO_SOURCE_DIR bokken@$BOKKEN_DEVICE_IP:~/ScriptableRenderPipeline
      -  scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP:~/.ssh/id_rsa_macmini
      -  ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP '/Users/bokken/Library/Python/3.7/bin/unity-downloader-cli --source-file ~/ScriptableRenderPipeline/unity_revision.txt -c editor -c il2cpp  --wait --published-only'
      -  |5-

                 ssh -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" bokken@$BOKKEN_DEVICE_IP 'cd ~/ScriptableRenderPipeline/TestProjects/UniversalGraphicsTest && ~/ScriptableRenderPipeline/TestProjects/UniversalGraphicsTest/utr/utr --suite=playmode --testproject=/Users/bokken/ScriptableRenderPipeline/TestProjects/UniversalGraphicsTest --editor-location=/Users/bokken/.Editor --artifacts_path=/Users/bokken/ScriptableRenderPipeline/TestProjects/UniversalGraphicsTest/test-results'
                 UTR_RESULT=$? 
                 mkdir -p TestProjects/UniversalGraphicsTest/test-results/
                 scp -i ~/.ssh/id_rsa_macmini -o "StrictHostKeyChecking=no" -r bokken@$BOKKEN_DEVICE_IP:/Users/bokken/ScriptableRenderPipeline/TestProjects/UniversalGraphicsTest/test-results/ TestProjects/UniversalGraphicsTest/test-results/
                 exit $UTR_RESULT
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
